{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" id="id_username" name="username" class="form-control" required
            placeholder="Type your username" />
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" required
            placeholder="Type your password" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account yet? <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
