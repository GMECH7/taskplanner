{% extends "base.html" %}

{% block content %}

<body>
    <div class="container">
        <h1 class="text-center">Confirm Deletion</h1>
        <div class="alert alert-warning">
            <p>Are you sure you want to delete this category "<strong>{{ category.name }}</strong>"?</p>
            <form action="{% url 'category_delete' category.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>


{% endblock content %}
